<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient background: light blue to light purple -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gradient background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGrad)"/>
  
  <!-- Purple PH letters -->
  <text x="256" y="320" font-family="Arial, Helvetica, sans-serif" font-size="280" font-weight="700" fill="#8b5cf6" text-anchor="middle" letter-spacing="-20">PH</text>
</svg>
