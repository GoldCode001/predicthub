<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">

  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#grad)"/>
  
  <!-- P letter -->
  <text x="180" y="360" font-family="Arial, Helvetica, sans-serif" font-size="240" font-weight="700" fill="#ffffff" text-anchor="middle">P</text>
  
  <!-- Box around H -->
  <rect x="260" y="140" width="180" height="220" rx="20" fill="rgba(255, 255, 255, 0.2)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- H letter inside box -->
  <text x="350" y="340" font-family="Arial, Helvetica, sans-serif" font-size="180" font-weight="700" fill="#ffffff" text-anchor="middle">H</text>

</svg>



