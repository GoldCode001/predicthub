<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- White background -->
  <rect width="120" height="120" fill="#ffffff"/>
  <!-- Purple origami crane outline -->
  <g fill="none" stroke="#8b5cf6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Head and neck -->
    <path d="M30 50 L40 35 L35 30"/>
    <!-- Upper wing peaks -->
    <path d="M40 35 L55 25 L70 30"/>
    <path d="M55 25 L60 20 L65 25"/>
    <!-- Body segments -->
    <path d="M40 35 L45 50 L50 45"/>
    <path d="M50 45 L55 60 L60 55"/>
    <path d="M60 55 L65 70 L70 65"/>
    <!-- Lower body -->
    <path d="M55 60 L50 75 L45 70"/>
    <!-- Tail -->
    <path d="M45 70 L35 85 L30 80"/>
    <!-- Internal fold line -->
    <path d="M50 60 L55 65" stroke-width="2"/>
  </g>
</svg>

